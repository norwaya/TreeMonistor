apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
android {
    signingConfigs {
        debug_keystore {
            keyAlias 'yinpan'
            keyPassword 'yinpan123'
            storeFile file('C:/android_key/yinpan.keystore.jks')
            storePassword 'yinpan123'
        }
        config {
            keyAlias 'monitor'
            keyPassword 'yinpan123'
            storeFile file('C:/Users/Administrator/Desktop/monitor.jks')
            storePassword 'yinpan123'
        }
    }
    dexOptions {
        maxProcessCount 4 // this is the default value
        javaMaxHeapSize "2g"
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        multiDexEnabled true
        applicationId "com.xabaizhong.treemonistor"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug_keystore
            debuggable false
            jniDebuggable false
        }
        debug {
            signingConfig signingConfigs.debug_keystore
            debuggable true
        }
    }
    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // 分包，依赖过多造成 超出 64K
    compile 'com.android.support:multidex:1.0.1'
    // apcompat  依赖
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:design:25.2.0'
    //butter-knife
    compile 'com.jakewharton:butterknife-compiler:8.5.1'
    compile 'com.jakewharton:butterknife:8.5.1'
    //    compile 'com.android.support:cardview-v7:25.2.0'
    compile 'com.android.support:recyclerview-v7:25.2.0'
    compile 'com.jcodecraeer:xrecyclerview:1.3.2'
    //google-gson
    compile 'com.google.code.gson:gson:2.8.0'
    //rxjava rxandroid
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    // multiple-images-selector
    compile 'com.github.lovetuzitong:MultiImageSelector:1.2'
    //picasso
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:support-v4:25.2.0'
    //greendao
    compile 'org.greenrobot:greendao:3.2.0'
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/baidumapapi_search_v4_2_1.jar')
    //FloatingActionMenu
    compile 'com.novaapps:FloatingActionMenu:1.0'
    //    compile files('libs/ksoap2-android-assembly-2.5.2-jar-with-dependencies.jar')
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha2'


    compile files('libs/ksoap.jar')
}
